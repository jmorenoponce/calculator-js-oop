<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>JavaScript OOP Calculator Practice</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="public/assets/css/styles.css"/>
    </head>

    <body>
        <section>
            <article>
                <div class="container">
                    <header>
                        <h1 class="h1">Calculator-js-oop</h1>
                        <h2 class="h2">Introducción</h2>
                        <p>Se plantea este ejercicio como práctica para aprender Javascript con Orientación a Objetos</p>
                    </header>

                    <h3 class="h2">Funcionalidades:</h3>
                    <ul>
                        <li>Operaciones básicas</li>
                        <li>Operaciones en memoria</li>
                        <li>Operaciones exponenciales (en desarrollo)</li>
                    </ul>

                    <h3 class="h2">Tecnologías utilizadas:</h3>
                    <ul>
                        <li>JS Vanilla</li>
                        <li>Npm</li>
                        <li>Sass</li>
                    </ul>
                </div>
            </article>

            <article>
                <div class="container">

                    <div class="calculator-test">


                        <div class="cmp-calculator">
                            <div class="calculator-cnt">

                                <div class="display-cnt">
                                    <div class="display-row previous-operand ux-calc-previous-operand"></div>
                                    <div class="display-row current-operand ux-calc-current-operand"></div>
                                </div>

                                <div class="buttons-cnt">
                                    <button class="btn-memory ux-calc-memory" data-calc="MC">MC</button>
                                    <button class="btn-memory ux-calc-memory" data-calc="MR">MR</button>
                                    <button class="btn-memory ux-calc-memory" data-calc="MS">MS</button>
                                    <button class="btn-memory ux-calc-memory" data-calc="M+">M+</button>
                                    <button class="btn-memory ux-calc-memory" data-calc="M-">M-</button>

                                    <button class="operation-btn ux-calc-operation">%</button>
                                    <button class="main-btn ux-calc-clear-all">CE</button>
                                    <button class="main-btn ux-calc-clear-operand">C</button>
                                    <button class="main-btn ux-calc-delete">DEL</button>

                                    <button class="operation-btn ux-calc-operation inactive">1/x</button>
                                    <button class="operation-btn ux-calc-operation inactive">x2</button>
                                    <button class="operation-btn ux-calc-operation inactive">Raíz</button>
                                    <button class="operation-btn ux-calc-operation">/</button>

                                    <button class="digit-btn ux-calc-number">7</button>
                                    <button class="digit-btn ux-calc-number">8</button>
                                    <button class="digit-btn ux-calc-number">9</button>
                                    <button class="operation-btn ux-calc-operation">*</button>

                                    <button class="digit-btn ux-calc-number">4</button>
                                    <button class="digit-btn ux-calc-number">5</button>
                                    <button class="digit-btn ux-calc-number">6</button>
                                    <button class="operation-btn ux-calc-operation">-</button>

                                    <button class="digit-btn ux-calc-number">1</button>
                                    <button class="digit-btn ux-calc-number">2</button>
                                    <button class="digit-btn ux-calc-number">3</button>
                                    <button class="operation-btn ux-calc-operation">+</button>

                                    <button class="operation-btn ux-calc-operation">+/-</button>
                                    <button class="digit-btn ux-calc-number">0</button>
                                    <button class="digit-btn ux-calc-number">.</button>
                                    <button class="digit-btn ux-calc-equals">=</button>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </article>
        </section>

        <script src="src/assets/js/plugins/calculator.js"></script>
        <script src="src/assets/js/app.js"></script>
    </body>
</html>
