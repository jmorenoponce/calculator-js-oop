<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JavaScript OOP Calculator Practice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/assets/css/styles.css"/>
</head>

<body>
<section>
    <article>
        <div class="container">
            <header>
                <h1 class="h1">Calculator-js-oop</h1>
            </header>

            <p>Este es un ejercicio en Javascript con Orientación a Objetos</p>
            <h2>Tecnologías:</h2>
            <ul>
                <li>JavaScript Vanilla</li>
                <li>Npm</li>
                <li>Sass</li>
            </ul>

            <div class="calculator-test">

                <div class="calculator-cnt">
                    <div class="output">
                        <div class="previous-operand"></div>
                        <div class="current-operand"></div>
                    </div>

                    <button class="inactive">MC</button>
                    <button class="inactive">MR</button>
                    <button class="inactive">M+</button>
                    <button class="inactive">M-</button>

                    <button class="js-data-operation">%</button>
                    <button class="js-data-clear-all">CE</button>
                    <button class="js-data-clear-operand">C</button>
                    <button class="js-data-delete">DEL</button>

                    <button class="inactive">1/x</button>
                    <button class="inactive">x2</button>
                    <button class="inactive">Raiz</button>
                    <button class="js-data-operation">/</button>

                    <button class="js-data-number">7</button>
                    <button class="js-data-number">8</button>
                    <button class="js-data-number">9</button>
                    <button class="js-data-operation">X</button>

                    <button class="js-data-number">4</button>
                    <button class="js-data-number">5</button>
                    <button class="js-data-number">6</button>
                    <button class="js-data-operation">-</button>

                    <button class="js-data-number">1</button>
                    <button class="js-data-number">2</button>
                    <button class="js-data-number">3</button>
                    <button class="js-data-operation">+</button>

                    <button>+/-</button>
                    <button class="js-data-number">0</button>
                    <button class="js-data-number">,</button>
                    <button class="js-data-equals">=</button>
                </div>

            </div>
        </div>
    </article>
</section>

<script src="src/app.js"></script>
</body>

</html>
